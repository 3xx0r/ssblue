<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Map Menu</ion-title>
            <ion-list>
                <ion-list-header>Ionic</ion-list-header>
                <button ion-item (click)="close()">Turn On/Off</button>
                <button ion-item (click)="close()">Set Distance</button>
                <button ion-item (click)="close()">Settings</button>
                <button ion-item (click)="close()">Log Out</button>
              </ion-list>
        </ion-toolbar>

        <ion-content>
            <ion-list>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    {{p.title}}
                </button>
            </ion-list>
        </ion-content>
    </ion-header>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
